<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Tag Game</title>
<style>
body { margin:0; overflow:hidden; background:#111; }
canvas { background:#222; display:block; }
#ui {
  position:absolute;
  top:10px;
  left:10px;
  color:white;
  font-family:sans-serif;
}
</style>
</head>
<body>

<div id="ui">逃げろ！</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// フィールドサイズ（広い）
const worldWidth = 2000;
const worldHeight = 2000;

// プレイヤー
const player = {
  x: 100,
  y: 100,
  size: 20,
  speed: 3
};

// 鬼
const enemy = {
  x: 800,
  y: 800,
  size: 20,
  speed: 2
};

// カメラ
let cameraX = 0;
let cameraY = 0;

// タッチ操作
let touchX = 0;
let touchY = 0;
let touching = false;

canvas.addEventListener("touchstart", e => {
  touching = true;
  touchX = e.touches[0].clientX;
  touchY = e.touches[0].clientY;
});

canvas.addEventListener("touchmove", e => {
  touchX = e.touches[0].clientX;
  touchY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", () => {
  touching = false;
});

// 更新処理
function update() {

  // プレイヤー移動
  if (touching) {
    const dx = touchX - canvas.width/2;
    const dy = touchY - canvas.height/2;
    const length = Math.hypot(dx, dy);
    if (length > 10) {
      player.x += (dx/length) * player.speed;
      player.y += (dy/length) * player.speed;
    }
  }

  // フィールド制限
  player.x = Math.max(0, Math.min(worldWidth, player.x));
  player.y = Math.max(0, Math.min(worldHeight, player.y));

  // 鬼AI（単純追跡）
  const dx = player.x - enemy.x;
  const dy = player.y - enemy.y;
  const dist = Math.hypot(dx, dy);
  if (dist > 0) {
    enemy.x += (dx/dist) * enemy.speed;
    enemy.y += (dy/dist) * enemy.speed;
  }

  // 衝突判定
  if (dist < player.size) {
    document.getElementById("ui").innerText = "捕まった！";
  }

  // カメラ追従
  cameraX = player.x - canvas.width/2;
  cameraY = player.y - canvas.height/2;
}

// 描画
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(-cameraX, -cameraY);

  // フィールド枠
  ctx.strokeStyle = "#555";
  ctx.strokeRect(0,0,worldWidth,worldHeight);

  // プレイヤー
  ctx.fillStyle = "cyan";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
  ctx.fill();

  // 鬼
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI*2);
  ctx.fill();

  ctx.restore();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
