<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>廃洋館チェイス - 本制作</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 横固定オーバーレイ -->
  <div id="portraitOverlay">横向き（ランドスケープ）でプレイしてください</div>

  <!-- スタートUI（役職選択） -->
  <div id="startScreen">
    <div class="panel">
      <h1>廃洋館チェイス</h1>
      <p>役職を選んで開始してください。最初のタップで音声が有効になります。</p>
      <div id="roleButtons">
        <button class="roleBtn" data-role="sprinter">スプリンター<br><small>高速移動</small></button>
        <button class="roleBtn" data-role="hacker">ハッカー<br><small>パズル得意</small></button>
        <button class="roleBtn" data-role="trickster">トリックスター<br><small>撹乱特化</small></button>
      </div>
      <div style="margin-top:12px">
        <button id="startBtn" class="startBtn">開始する</button>
      </div>
      <p class="note">横画面でプレイしてください。左下スティックで移動、右下Actionで操作。</p>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- HUD: stick visual + action hint -->
  <div id="hud">
    <div id="stickBase"><div id="stickKnob"></div></div>
    <div id="actionBtn">ACT</div>
    <div id="infoBar">時間: <span id="timeLeft">05:00</span>　パズル: <span id="puzzlesLeft">0</span></div>
  </div>

  <script src="js/audio.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
